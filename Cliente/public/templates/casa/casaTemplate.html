    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <%= titulo %>
            </h1>                        
        </div>
    </div>
    <!-- /.row -->

    <div class="row">

        <% _.each(tipoDispositivo, function(t){ %>    
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-<%= t.colorFondo %>">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="<%= t.Imagen %> fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><%= t.dispositivos.length %></div>
                                <div><%= t.Nombre %></div>
                            </div>
                        </div>
                    </div>
                    <a href="#listadoDispositivos\<%= t.Codigo %>">
                        <div class="panel-footer">
                            <span class="pull-left">Ver detalle</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        <% }); %>

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
